<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa MOVE Buss</title>
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="MOVE_BUSS_LOGO02.png" class="logo" alt="logo">
    <div id="user-info"></div>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <input type="text" id="loginMatricula" placeholder="Matrícula">
      <input type="password" id="loginSenha" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
    </section>

    <section id="register-section">
      <h2>Registrar</h2>
      <input type="text" id="regMatricula" placeholder="Matrícula">
      <input type="text" id="regNome" placeholder="Nome">
      <input type="password" id="regSenha" placeholder="Senha">
      <button id="registerBtn">Cadastrar</button>
    </section>

    <section id="caixa-section" style="display:none;">
      <h2>Caixa</h2>
      <button id="abrirCaixaBtn">Abrir Caixa</button>
      <button id="fecharCaixaBtn">Fechar Caixa</button>
    </section>

    <section id="abastecimento-section" style="display:none;">
      <h2>Registrar Abastecimento</h2>
      <label>Validador:
        <select id="tipoValidador">
          <option value="PRODATA">PRODATA</option>
          <option value="DIGICON">DIGICON</option>
        </select>
      </label>
      <label>Qtd. Bordos: <input type="number" id="bordos" min="1"></label>
      <label>Valor R$: <input type="text" id="valor" readonly></label>
      <label>Prefixo: 55<input type="text" id="prefixo" maxlength="3"></label>
      <label>Data: <input type="date" id="data"></label>
      <label>Matrícula Motorista: <input type="text" id="matMotorista"></label>
      <button id="salvarAbastecimento">Salvar</button>
    </section>

    <section id="relatorios-section" style="display:none;">
      <h2>Relatórios</h2>
      <div id="lista-relatorios"></div>
    </section>
  </main>
</body>
</html>
