<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caixa MoveBuss</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="MOVE_BUSS_LOGO02.png" alt="Logo MoveBuss" class="logo"/>
    <div id="user-badge"></div>
    <button id="btn-logout" style="display:none">Logout</button>
    <button id="btn-alterar-senha" style="display:none">Alterar Senha</button>
  </header>
  
  <nav id="menu">
    <button onclick="mostrarTela('abastecimento')">Abastecimento</button>
    <button onclick="mostrarTela('relatorios')">Relatórios</button>
  </nav>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <input id="login-matricula" placeholder="Matrícula"/>
      <input id="login-senha" type="password" placeholder="Senha"/>
      <button onclick="login()">Entrar</button>
      <p><a href="#" onclick="mostrarCadastro()">Cadastrar novo usuário</a></p>
    </section>

    <section id="cadastro-section" style="display:none">
      <h2>Cadastro</h2>
      <input id="cadastro-matricula" placeholder="Matrícula"/>
      <input id="cadastro-nome" placeholder="Nome"/>
      <input id="cadastro-senha" type="password" placeholder="Senha"/>
      <button onclick="cadastrar()">Cadastrar</button>
      <p><a href="#" onclick="mostrarLogin()">Já tenho conta</a></p>
    </section>

    <section id="abastecimento-section" style="display:none">
      <h2>Registrar Abastecimento</h2>
      <label>Validador:
        <select id="tipo-validador">
          <option value="PRODATA">PRODATA</option>
          <option value="DIGICON">DIGICON</option>
        </select>
      </label><br/>
      <label>Quantidade Bordos: <input id="qtd-bordos" type="number"/></label><br/>
      <label>Valor (R$): <input id="valor" type="number" readonly/></label><br/>
      <label>Prefixo: 55<input id="prefixo" maxlength="3"/></label><br/>
      <label>Matrícula Motorista: <input id="matricula-motorista"/></label><br/>
      <button onclick="salvarAbastecimento()">Salvar</button>
    </section>

    <section id="relatorios-section" style="display:none">
      <h2>Relatórios Diários</h2>
      <label>Data: <input type="date" id="filtro-data"/></label>
      <button onclick="carregarRelatorios()">Buscar</button>
      <div id="relatorios-lista"></div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
